<div class="container">
    <main>
    <form id="form-cadastrar-pet">
        <h3>Novo Pet</h3>
        <label for="proprietario">Proprietário *</label>
        <input type="text" id="proprietario" placeholder="Proprietário" required>
        <label for="nomePet">Nome do Pet *</label>
        <input type="text" id="nomePet" placeholder="Nome" required>
        <label for="tipoPet">Tipo *</label>
        <select id="tipoPet" required>
            <option value="">Selecione o tipo</option>
            <option value="cachorro">Cachorro</option>
            <option value="gato">Gato</option>
        </select>
        <label for="racaPet">Raça *</label>
        <input type="text" id="racaPet" placeholder="Raça" required>
        <label for="tamanhoPet">Tamanho *</label>
        <select id="tamanhoPet" required>
            <option value="">Selecione o tamanho</option>
            <option value="pequeno">Pequeno</option>
            <option value="medio">Médio</option>
            <option value="grande">Grande</option>
        </select>
        <label for="imagemPet">Imagem do Pet *</label>
        <input type="file" id="imagemPet" accept="image/*">
        <div id="image-preview"></div>
        <div class="button-container">
            <button type="reset" class="btn">Limpar</button>
            <button type="submit" class="btn">Salvar</button>
        </div>
    </form>
</main>
