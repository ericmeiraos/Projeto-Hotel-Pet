    <form>
        <h2>Configurações</h2>

        <input type="text" id="valorDiaria" placeholder="R$ 10,00" required>

        <input type="number" id="vagasDisponiveis" placeholder="Vagas disponíveis" value="3">

            <button type="submit" class="btn">Salvar</button>
