<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Pet - Editar Reserva</title>
    <link rel="stylesheet" href="../Editar reserva/styles.css">
</head>
<body>

<header>
    <h1>HOTEL PET</h1>
    <div style="display: flex; align-items: center;">
        <span>João da Silva</span>
        <img src="../img/joao.png" alt="Avatar do usuário">
    </div>
</header>

<nav class="menu-item">
    <ul>
        <li><a data-page="../Pets/index.html"><i class="menu-item"></i> Pets</a></li>
        <li><a data-page="../Reserva/index.html"><i class="menu-item"></i> Reservas</a></li>
        <li><a data-page="../usuario/index.html" class=""><i class="menu-item"></i> Usuários</a></li>
        <li><a data-page="../configuração/index.html"><i class="menu-item"></i>Configurações</a></li>
        
    </ul>
          </nav>

<div class="container">
    <main>
    <form>
        <h3>Editar Reserva</h3>
        
        <label for="proprietario">Proprietário *</label>
        <input type="text" id="proprietario" placeholder="Nome" required>
        
        <label for="pet">Pet *</label>
        <input type="text" id="pet" placeholder="Nome do pet" required>
        
        <label for="inicio">Período *</label>
        <input type="date" id="inicio" required>
        <input type="date" id="fim" required>
        
                   <!-- Notas -->
        <label for="notas" class="form-label">Notas</label>
        <textarea id="notas" class="form-textarea" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit."></textarea>
        
        <label for="status">Status *</label>
        <select id="status" required>
            <option>Reservado</option>
            <option>Em andamento</option>
            <option>Cancelado</option>
            <option>Finalizado</option>
        </select>
        
        <p>Total das diárias: R$ 40,00</p>
        
        <div class="button-container">
            <button type="reset" class="btn">Limpar</button>
            <button type="submit" class="btn">Salvar</button>
        </div>
    </form>
</main>
</div>

<script src="script.js"></script>
</body>
</html>
