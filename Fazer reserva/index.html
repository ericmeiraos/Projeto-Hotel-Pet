<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Pet - Fazer Reserva</title>
    <link rel="stylesheet" href="../Fazer reserva/styles.css">
</head>
<body>

<header class="header">
    <h1>HOTEL PET</h1>
    <div class="user-info">
        <span>João da Silva</span>
        <img src="../img/joao.png" alt="Avatar do usuário">
    </div>
</header>

<nav class="menu">
    <ul class="menu-list">
        <li class="menu-item"><a href="../Pets/index.html"><i class="icon"></i> Pets</a></li>
        <li class="menu-item"><a href="../Reserva/index.html"><i class="icon"></i> Reservas</a></li>
        <li class="menu-item"><a href="../usuario/index.html"><i class="icon"></i> Usuários</a></li>
        <li class="menu-item"><a href="../configuração/index.html"><i class="icon"></i> Configurações</a></li>
    </ul>
</nav>

<div class="container">
    <main class="main-content">
        <form class="reservation-form">
            <h2 class="form-title">Fazer Reserva</h2>
            <br>

            <!-- Pet -->
            <label for="pet" class="form-label">Pet *</label>
            <input type="text" id="pet" class="form-input" placeholder="Nome do Pet" required>

            <!-- Período -->
            <label for="periodo" class="form-label">Período *</label>
            <input type="date" id="data_inicio" class="form-input" required>
            <input type="date" id="data_fim" class="form-input" required>

            <!-- Notas -->
            <label for="notas" class="form-label">Notas</label>
            <textarea id="notas" class="form-textarea" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit."></textarea>

            <!-- Total das Diárias -->
            <p class="total-diarias">Total das diárias: <strong>R$ 40,00</strong></p>

            <!-- Botões de Ação -->
            <div class="button-container">
                <button type="reset" class="btn btn-reset">Limpar</button>
                <button type="submit" class="btn btn-save">Salvar</button>
            </div>
        </form>
    </main>
</div>

<script src="../app.js"></script>

</body>
</html>
