<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Pet - Editar Reserva</title>
    <link rel="stylesheet" href="../Editar reserva finalizada/styles.css">
</head>
<body>

<header>
    <h1>HOTEL PET</h1>
    <div class="user-info">
        <span>João da Silva</span>
        <img src="../img/joao.png" alt="Avatar do usuário">
    </div>
</header>

<nav class="menu-item">
    <ul>
        <li><a data-page="../Pets/index.html"><i class="menu-item"></i> Pets</a></li>
        <li><a data-page="../Reserva/index.html"><i class="menu-item"></i> Reservas</a></li>
        <li><a data-page="../usuario/index.html" class=""><i class="menu-item"></i> Usuários</a></li>
        <li><a data-page="../configuração/index.html"><i class="menu-item"></i>Configurações</a></li>
        
    </ul>
          </nav>
<main>
    <form>
        <h3>Editar Reserva</h3>
        <!-- Proprietário -->
        <label for="proprietario">Proprietário *</label>
        <input type="text" id="proprietario" placeholder="José da Silva" required>

        <!-- Pet -->
        <label for="pet">Pet *</label>
        <input type="text" id="pet" placeholder="Max" required>

        <!-- Período -->
        <label for="periodo">Período *</label>
        <input type="date" id="data_inicio" placeholder="2021-05-02" required>
        <input type="date" id="data_fim" placeholder="2021-05-07" required>

        <!-- Notas -->
        <label for="notas">Notas</label>
        <textarea id="notas" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit."></textarea>

        <!-- Status -->
        <label for="status">Status *</label>
        <select id="status">
            <option>Finalizada</option>
        </select>

        <!-- Total das Diárias -->
        <p>Total das diárias: <strong>R$ 40,00</strong></p>

        <!-- Nota Fiscal -->
        <button type="button">Adicionar Nota Fiscal</button>
        <a href="recibo.pdf" target="_blank">recibo.pdf</a>

        <!-- Botões de Ação -->
        <div class="button-group">
            <button type="submit">Salvar</button>
            <button type="reset">Limpar</button>
        </div>
    </form>
</main>

<script src="script.js"></script>
</body>
</html>
